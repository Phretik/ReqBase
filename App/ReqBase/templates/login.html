{% extends "navbar.html" %} {% block title %}Login{% endblock %}

{% block content %}
<br />
<form method="POST">
    <h3 align="center">Login</h3>
    <div class="form-group">
        <label for="email">Email address</label>
        <input 
        type="email" 
        class="form-control" 
        id="email" 
        name="email" 
        value="{{ request.form['email'] }}"
        placeholder="Enter email">
    </div>
    <div class="form-group">
        <label for="password1">Password</label>
        <input 
        type="password" 
        class="form-control" 
        id="password" 
        name="password" 
        placeholder="Enter password">
    </div>
    <br />
    <button type="submit" class="btn btn-primary">Login</button>
</form>
<!--Creates a form to login, email, password and a login button-->

<div>
    {% for user in users %}
     <b>Posted by: {{ user.email }} at {{ user.password }}</b>
    {% endfor %}
</div>
{% endblock %}

{% extends "navbar.html" %} {% block title %}Change password{% endblock %}

{% block content %}
<br />
<form method="POST">
    <h1 align="center">Change password</h1>
    <div class="form-group">
        <label for="currentPassword">Password: </label>
        <input 
        type="password" 
        class="form-control" 
        id="currentPassword" 
        name="currentPassword"
        value="{{ request.form['currentPassword'] }}"
        placeholder="Enter password">
    </div>
    <div class="form-group">
        <label for="Password1">New password: </label>
        <input 
        type="password" 
        class="form-control" 
        id="Password1" 
        name="Password1" 
        placeholder="Enter new password">
    </div>
    <div class="form-group">
        <label for="Password2">Confirm new password: </label>
        <input 
        type="Password" 
        class="form-control" 
        id="Password2" 
        name="Password2" 
        placeholder="Confirm new password">
    </div>
    <br />
    <div align="center">
        <button type="submit" class="btn btn-primary">Submit</button>
    </div>
</form>
<!--This code creates a form with 3 fields, password, new password and confirm new password. This also creates a button below to submit-->
{% endblock %}
